    dataProcessingModalContent: "<p><strong>Tujuan</strong></p>\n<p>Kebijakan ini menguraikan pendekatan kami dalam mengumpulkan, memproses, dan menyimpan data pribadi untuk langganan \nbuletin sesuai dengan Peraturan Perlindungan Data Umum (GDPR). Kebijakan ini memastikan bahwa setiap individu\nmemiliki kendali penuh atas data mereka dan memahami bagaimana data tersebut digunakan.</p>\n<p><strong>Persetujuan</strong></p>\n<p>Kami mengumpulkan langganan buletin hanya melalui proses persetujuan yang jelas dan afirmatif.\nPelanggan harus secara aktif mencentang kotak yang tidak dicentang atau mengeklik tombol “Setuju” untuk memberikan persetujuan.\nKotak centang yang sudah dicentang sebelumnya atau persetujuan tersirat tidak digunakan.</p>\n<p><strong>Minimalisasi Data</strong></p>\n<p>Kami hanya mengumpulkan data yang diperlukan untuk mengirim buletin: Alamat email (wajib diisi).</p>\n<p><strong>Berhenti berlangganan</strong></p>\n<p>Pelanggan dapat memilih untuk berhenti berlangganan kapan saja. Setiap buletin menyertakan link berhenti berlangganan yang mudah ditemukan dan digunakan.\n</p>\n<p><strong>Penyimpanan Data</strong></p>\n<p>Data pribadi disimpan dalam database kami hanya selama masa berlangganan. Jika pelanggan memilih untuk tidak berlangganan, alamat\nemail dan data pribadi lainnya akan dihapus kecuali diwajibkan oleh hukum atau untuk tujuan yang sah (misalnya, menyimpan daftar penolakan untuk menghindari pengiriman email di masa mendatang).</p>\n<p><strong>Penanganan Data yang Aman</strong></p>\n<p>Kami memastikan langkah-langkah teknis dan organisasi yang tepat untuk melindungi data pelanggan, seperti:\nMengenkripsi data selama transmisi. Audit rutin terhadap sistem penyimpanan dan pemrosesan data kami.</p>\n"
