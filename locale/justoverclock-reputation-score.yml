    emptyReputationHistory: 'Tidak ditemukan riwayat untuk pengguna ini...'
    firstLoginModalContent: "<p>\n    Forum ini menggunakan sistem reputasi dinamis untuk mendorong keterlibatan positif dalam komunitas.\n    Sebagai pengguna, Anda dapat memperoleh poin reputasi dengan berkontribusi secara bermakna dalam diskusi dan interaksi, seperti\n    <ul>\n      <li>\n        Membuat diskusi baru: Bagikan pemikiran dan ide Anda dengan komunitas.\n      </li>\n      <li>\n        Membalas postingan: Dapatkan poin berdasarkan kualitas tanggapan Anda.\n      </li>\n      <li>\n        Melaporkan pengguna: Bantu menjaga lingkungan yang sehat dengan melaporkan perilaku yang tidak pantas.\n      </li>\n      <li>\n        Menerima like (suka): Tunjukkan apresiasi atas postingan orang lain dan dapatkan penghargaan sebagai imbalannya.\n      </li>\n      <li>\n        Menulis jawaban terbaik: Dapatkan poin dengan memberikan jawaban yang menyelesaikan masalah dan dipilih sebagai \"jawaban terbaik\"\n      </li>\n    </ul>\n  </p>\n  <p>\n    Dapatkan poin reputasi dengan bertindak positif, membantu orang lain, dan berkontribusi pada komunitas. Tindakan Anda\n    berbicara lebih keras, dan dengan setiap poin, Anda mendapatkan pengakuan atas upaya Anda. Tetaplah terlibat dan bangun reputasi Anda!\n  </p>\n"
