    automoderator_instructions:
      header: 'Petunjuk Ekstensi'
      text: "<li>Tl; dr: Ketika pengguna memenuhi kriteria X, lakukan Y. Ketika pengguna tidak lagi memenuhi kriteria X, lakukan Z.</li>\n<li><strong>Kriteria:</strong> Kriteria adalah inti dari ekstensi ini. Kriteria adalah kumpulan metrik dan persyaratan yang dapat berubah-ubah. Ketika seorang pengguna memenuhi sebuah kriteria, setiap tindakan \"saat gain\" untuk kriteria tersebut akan dieksekusi. Ketika seorang pengguna kehilangan sebuah kriteria, setiap tindakan \"saat loss\" untuk kriteria tersebut akan dieksekusi.</li>\n<ul>\n  <li><strong>Metrik:</strong> Kondisi numerik. Misalnya, jumlah postingan atau jumlah \"Suka\" yang diterima. Sebuah kriteria dapat memerlukan rentang/minimum/maksimum metrik.</li>\n  <li><strong>Persyaratan:</strong> Kondisi boolean abstrak. Misalnya, tidak sedang ditangguhkan, atau memiliki email yang cocok dengan regex tertentu.</li>\n</ul>\n<li><strong>Tindakan:</strong> Sesuatu yang terjadi secara otomatis ketika sebuah kriteria terpenuhi atau gagal. Hal ini dapat mencakup apa saja, mulai dari menambah/menghapus grup hingga mengirim email hingga menangguhkan pengguna.</li>\n<li><strong>Pemicu:</strong> Serangkaian peristiwa yang akan menyebabkan kelompok kriteria pengguna dievaluasi ulang. Ini adalah bagian dari definisi metrik dan persyaratan. Semua kriteria akan dievaluasi pada saat login: itulah \"pemicu universal (universal trigger)\".</li>\n<li>Tindakan \"saat loss\" akan selalu dijalankan sebelum tindakan \"saat gain\". Dengan begitu, tindakan akan dilakukan selama pengguna memenuhi setidaknya satu kriteria yang melakukan tindakan saat gain.</li>\n<li>Perlu diingat bahwa tindakan hanya berjalan \"saat loss\" dan \"saat gain\". Pengeditan manual ketika pengguna memenuhi syarat untuk suatu kriteria tidak akan memicu tindakan \"saat gain\" dari kriteria tersebut untuk diterapkan kembali.</li>\n<li>Jika Anda menghapus sebuah kriteria, tindakan \"saat loss\" TIDAK akan dijalankan untuk pengguna yang saat ini memenuhi syarat untuk kriteria tersebut.</li>\n<li>Jika Anda menggunakan kriteria untuk mengelola grup, Kami sarankan untuk membuat satu set grup terpisah untuk dikelola berdasarkan kriteria. Anda tidak akan dapat menambah/menghapus pengguna ke/dari grup-grup ini secara manual.</li>\n"
